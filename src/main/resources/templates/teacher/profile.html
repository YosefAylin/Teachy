<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Profile Overview - Teachy</title>
    <link rel="stylesheet" th:href="@{/css/modern-style.css}" />
</head>
<body>
    <div class="education-bg"></div>
    <div class="container">
        <div class="form-container">
            <h1 class="form-title">ðŸ‘¤ Profile Overview</h1>
            <div th:if="${teacher != null}">
                <p><strong>Name:</strong> <span th:text="${teacher.name}">Name</span></p>
                <p><strong>Email:</strong> <span th:text="${teacher.email}">Email</span></p>
                <p><strong>Bio:</strong> <span th:text="${teacher.bio}">Bio</span></p>
                <h2>Teachable Courses</h2>
                <ul>
                    <li th:each="course : ${courses}" th:text="${course.title}">Course Title</li>
                </ul>
            </div>
            <div th:if="${teacher == null}">
                <p>Profile not found.</p>
            </div>
            <div class="button-group mt-24">
                <a th:href="@{/teacher/home}" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
