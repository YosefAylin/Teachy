<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Profile Overview - Teachy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/modern-style.css}" />
</head>
<body>
<div class="education-bg"></div>
<div class="container">
    <div class="form-container">
        <h1 class="form-title">ðŸ‘¤ Profile Overview</h1>

        <!-- Flash -->
        <p th:if="${param.updated}" class="alert success">Saved.</p>

        <div th:if="${teacher != null}">
            <div class="card" style="margin-bottom: 16px;">
                <p><strong>Name:</strong> <span th:text="${teacher.username}">Name</span></p>
                <p><strong>Email:</strong> <span th:text="${teacher.email}">Email</span></p>
            </div>

            <!-- Teachable Courses -->
            <h2 class="mt-16">Teachable Courses</h2>

            <div th:if="${courses != null and !#lists.isEmpty(courses)}" class="course-list">
                <div th:each="course : ${courses}" class="course-item">
                    <span class="course-name" th:text="${course.title}">Course</span>
                    <div class="course-actions">
                        <form th:action="@{|/teacher/courses/${course.id}/remove|}"
                              method="post" style="display:inline;">
                            <!-- Guard CSRF to avoid null access -->
                            <input th:if="${_csrf != null}" sec:csrfInput />
                            <button type="submit" class="btn-subtle btn-danger">Remove</button>
                        </form>
                    </div>
                </div>
            </div>
            <p th:if="${courses == null or #lists.isEmpty(courses)}" class="text-muted">
                No teachable courses yet.
            </p>

            <!-- Add new teachable course -->
            <h3 class="mt-16">Add Teachable Course</h3>
            <form th:if="${availableCourses != null and !#lists.isEmpty(availableCourses)}"
                  th:action="@{/teacher/courses/add}" method="post" class="teacher-form-inline">
                <!-- Guard CSRF to avoid null access -->
                <input th:if="${_csrf != null}" sec:csrfInput />
                <select name="courseId" required class="form-control">
                    <option value="" disabled selected>Select a courseâ€¦</option>
                    <option th:each="c : ${availableCourses}"
                            th:value="${c.id}"
                            th:text="${c.title}">Course</option>
                </select>
                <button type="submit" class="btn-subtle btn-success">Add</button>
            </form>
            <p th:if="${availableCourses == null or #lists.isEmpty(availableCourses)}" class="text-muted">
                No more courses to add.
            </p>
        </div>

        <div th:if="${teacher == null}">
            <p class="alert">Profile not found.</p>
        </div>

        <div class="button-group mt-24">
            <a th:href="@{/teacher/home}" class="btn btn-secondary">Back to Dashboard</a>
            <a th:href="@{/logout}" class="btn btn-accent">Logout</a>
        </div>
    </div>
</div>
</body>
</html>
