<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Schedule - Teachy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/modern-style.css}" />
</head>
<body>
    <div class="education-bg"></div>
    <div class="container">
        <div class="form-container">
            <div class="education-icon icon-teacher">üóìÔ∏è</div>
            <h1 class="form-title">Teaching Schedule</h1>

            <div class="role-section">
                <div th:if="${sessions != null and !sessions.empty}">
                    <div th:each="session : ${sessions}" class="session-item">
                        <h3 th:text="${session.title}">Session Title</h3>
                        <p th:text="${session.dateTime}">Session Time</p>
                    </div>
                </div>
                <div th:if="${sessions == null or sessions.empty}" class="text-center">
                    <p>No upcoming sessions scheduled.</p>
                </div>

                <div class="button-group mt-24">
                    <a th:href="@{/teacher/home}" class="btn btn-secondary">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
