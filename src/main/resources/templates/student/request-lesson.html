<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8"/>
  <title>Request a Lesson</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/modern-style.css}" />
</head>
<body>
<div class="education-bg"></div>
<div class="container">
  <div class="form-container">
    <h1 class="form-title">üìù Request a Lesson</h1>

    <div th:if="${teacher != null}">
      <p>Teacher: <a th:href="@{|/teachers/${teacher.id}|}" th:text="${teacher.username}">Teacher</a></p>
    </div>

      <form th:action="@{/student/lessons/request}" method="post">
          <input type="hidden" name="teacherId" th:value="${teacher.id}" />
          <input type="hidden" name="courseId" th:value="${selectedCourseId}" />

          <label for="month">Month:</label>
          <select id="month" name="month">
              <option th:each="m : ${#numbers.sequence(1, 12)}"
                      th:value="${m}" th:text="${#temporals.format(#temporals.create(2025, m, 1), 'MMMM')}"></option>
          </select>

          <label for="day">Day:</label>
          <select id="day" name="day">
              <option th:each="d : ${#numbers.sequence(1, 31)}"
                      th:value="${d}" th:text="${d}"></option>
          </select>

          <label for="hour">Hour:</label>
          <select id="hour" name="hour">
              <option th:each="h : ${#numbers.sequence(0, 23)}"
                      th:value="${h}" th:text="${h}"></option>
          </select>

          <button type="submit">Request Lesson</button>
      </form>
  </div>
</div>
</body>
</html>
