<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Find Teachers by Course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/modern-style.css}"/>
</head>
<body>
<div class="education-bg"></div>
<div class="container">
    <div class="form-container">
        <h1 class="form-title">ğŸ” Find Teachers by Course</h1>

        <form th:action="@{/student/search}" method="get" class="search-form-modern">
            <div class="form-group">
                <label for="courseId">Course</label>
                <select id="courseId" name="courseId" required class="form-control">
                    <option value="" th:unless="${selectedCourseId != null}" selected disabled>Select a courseâ€¦</option>
                    <option th:each="c : ${courses}"
                            th:value="${c.id}"
                            th:selected="${selectedCourseId} == ${c.id}"
                            th:text="${c.title}">
                        Course
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">ğŸ” Search Teachers</button>
        </form>

        <div th:if="${selectedCourseId != null}">
            <div class="search-results-header">
                <h2>ğŸ“ Available Teachers</h2>
                <span class="search-results-count" th:if="${teachers != null}" th:text="${#lists.size(teachers)} + ' teacher(s) found'">X teachers found</span>
            </div>

            <div th:if="${teachers != null and !#lists.isEmpty(teachers)}" class="teacher-results-grid">
                <div th:each="t : ${teachers}" class="teacher-card">
                    <div class="teacher-avatar" th:text="${#strings.substring(t.username, 0, 1).toUpperCase()}">T</div>

                    <div class="teacher-name" th:text="${t.username}">Teacher</div>

                    <div class="teacher-email" th:if="${t.email}">
                        ğŸ“§ <span th:text="${t.email}">email</span>
                    </div>

                    <div class="teacher-actions">
                        <a th:href="@{/teacher/profile/{id}(id=${t.id})}" class="btn-subtle btn-action">ğŸ‘ï¸ View Profile</a>
                        <a th:href="@{|/student/lessons/request?teacherId=${t.id}&courseId=${selectedCourseId}|}" class="btn-subtle btn-success">ğŸ“š Request Lesson</a>
                    </div>
                </div>
            </div>

            <div th:if="${teachers == null or #lists.isEmpty(teachers)}" class="text-center" style="padding: var(--box-xxl);">
                <div class="education-icon" style="margin: 0 auto var(--box-lg); opacity: 0.5;">ğŸ”</div>
                <p class="text-muted" style="font-size: 1.1rem;">No teachers found for this course.</p>
                <p class="text-secondary" style="font-size: 0.9rem;">Try selecting a different course or check back later.</p>
            </div>
        </div>

        <div class="button-group mt-24">
            <a th:href="@{/student/home}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</div>
</body>
</html>
