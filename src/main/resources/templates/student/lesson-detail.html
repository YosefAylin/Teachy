<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Lesson Details - Teachy</title>
    <link rel="stylesheet" th:href="@{/css/modern-style.css}" />
</head>
<body>
<div class="education-bg"></div>
<div class="container">
    <div class="form-container">
        <h1 class="form-title">ğŸ“š Lesson Details</h1>

        <!-- Lesson Info -->
        <div class="card" style="background: rgba(16, 185, 129, 0.1); border-left: 4px solid var(--education-green);">
            <h3 th:text="${lesson.description}">Lesson Title</h3>
            <div class="lesson-details">
                <p>ğŸ“… <strong>Date:</strong> <span th:text="${#temporals.format(lesson.timestamp, 'yyyy-MM-dd HH:mm')}">Time</span></p>
                <p>ğŸ‘©â€ğŸ« <strong>Teacher:</strong> <span th:text="${lesson.teacher.username}">Teacher</span></p>
                <p>ğŸ“– <strong>Course:</strong> <span th:text="${lesson.course.title}">Course</span></p>
                <p>ğŸ“Š <strong>Status:</strong> <span class="badge" th:text="${lesson.status}" th:class="'badge ' + ${#strings.toLowerCase(lesson.status)}">Status</span></p>
            </div>

            <!-- Video Call Link -->
            <div class="mt-16" th:if="${lesson.status == 'ACCEPTED'}">
                <a th:href="'https://zoom.us/j/fake-meeting-' + ${lesson.id}"
                   target="_blank" class="btn btn-primary">
                    ğŸ¥ Join Video Call
                </a>
            </div>
        </div>

        <!-- Messages Section -->
        <div class="card mt-16">
            <h3>ğŸ’¬ Messages</h3>

            <div class="messages-container" style="max-height: 300px; overflow-y: auto; margin-bottom: 16px;">
                <div th:each="message : ${messages}" class="message-item"
                     style="padding: 8px; margin: 8px 0; border-radius: 8px;"
                     th:style="${message.sender.id == currentUserId} ? 'background: rgba(16, 185, 129, 0.2); margin-left: 20%;' : 'background: rgba(255,255,255,0.1); margin-right: 20%;'">
                    <div style="font-size: 12px; color: #ccc; margin-bottom: 4px;">
                        <strong th:text="${message.sender.username}">Sender</strong>
                        <span th:text="${#temporals.format(message.sentAt, 'MMM dd, HH:mm')}">Time</span>
                    </div>
                    <div th:text="${message.content}">Message content</div>
                </div>
            </div>

            <!-- Send Message Form -->
            <form th:action="@{'/teacher/lessons/' + ${lesson.id} + '/message'}" method="post">
                <div class="form-group">
                    <textarea name="content" placeholder="Type your message..." required class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Send Message</button>
            </form>
        </div>

        <!-- Study Materials Section -->
        <!-- In both student/lesson-detail.html and teacher/lesson-detail.html -->
        <form th:action="@{/student/lessons/{id}/upload(id=${lesson.id})}" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label for="file">ğŸ“ Upload Study Material</label>
                <input type="file" id="file" name="file" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="description">ğŸ“ Description (optional)</label>
                <input type="text" id="description" name="description" class="form-control"
                       placeholder="Brief description of the material">
            </div>

            <button type="submit" class="btn btn-primary">ğŸ“¤ Upload</button>
        </form>

        <div class="button-group mt-24">
            <a th:href="@{/student/lessons}" class="btn btn-secondary">Back to Lessons</a>
        </div>
    </div>
</div>
</body>
</html>
