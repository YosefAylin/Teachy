<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>My Lessons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/modern-style.css}"/>
</head>
<body>
<div class="education-bg"></div>
<div class="container">
    <div class="form-container">
        <h1 class="form-title">📚 My Lessons</h1>
        <p th:if="${param.requested}" class="alert success">Lesson requested. You’ll see it here when the teacher responds.</p>

        <h2 class="mt-8">Upcoming</h2>
        <div th:if="${upcoming != null && !#lists.isEmpty(upcoming)}">
            <div class="lessons-grid">
                <div th:each="l : ${upcoming}" class="lesson-card">
                    <span class="lesson-status badge" th:text="${l.status}" th:class="'badge ' + ${#strings.toLowerCase(l.status)}">STATUS</span>

                    <div class="lesson-title" th:text="${l.course.title}">Course</div>

                    <div class="lesson-details">
                        <span>👨‍🏫 <a th:href="@{|/teacher/profile/${l.teacher.id}|}" th:text="${l.teacher.username}">Teacher</a></span>
                        <span>📅 <span th:text="${#temporals.format(l.timestamp, 'yyyy-MM-dd HH:mm')}">Time</span></span>
                        <span th:if="${l.description}">📝 <span th:text="${l.description}">Description</span></span>
                    </div>

                    <div class="lesson-actions">
                        <a th:href="@{/student/lessons/{id}(id=${l.id})}" class="btn-subtle btn-action">👁️ View Details</a>
                    </div>
                </div>
            </div>
        </div>
        <p th:if="${upcoming == null || #lists.isEmpty(upcoming)}" class="text-muted">No upcoming lessons yet.</p>

        <h2 class="mt-16">Past</h2>
        <div th:if="${past != null && !#lists.isEmpty(past)}">
            <div class="lessons-grid">
                <div th:each="l : ${past}" class="lesson-card">
                    <span class="lesson-status badge" th:text="${l.status}" th:class="'badge ' + ${#strings.toLowerCase(l.status)}">STATUS</span>

                    <div class="lesson-title" th:text="${l.course.title}">Course</div>

                    <div class="lesson-details">
                        <span>👨‍🏫 <a th:href="@{|/teacher/profile/${l.teacher.id}|}" th:text="${l.teacher.username}">Teacher</a></span>
                        <span>📅 <span th:text="${#temporals.format(l.timestamp, 'yyyy-MM-dd HH:mm')}">Time</span></span>
                        <span th:if="${l.description}">📝 <span th:text="${l.description}">Description</span></span>
                    </div>

                    <div class="lesson-actions">
                        <a th:href="@{/student/lessons/{id}(id=${l.id})}" class="btn-subtle btn-action">👁️ View Details</a>
                    </div>
                </div>
            </div>
        </div>
        <p th:if="${past == null || #lists.isEmpty(past)}" class="text-muted">No past lessons yet.</p>

        <div class="button-group mt-24">
            <a th:href="@{/student/home}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</div>
</body>
</html>
