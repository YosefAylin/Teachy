<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard</title>
  <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a th:href="@{/student/home}">Home</a></li>
      <li><a th:href="@{/student/courses}">My Courses</a></li>
      <li><a th:href="@{/student/profile}">Profile</a></li>
      <li><a th:href="@{/logout}">Logout</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Hello, <span th:text="${#authentication.name}">Student</span></h1>
  <p>Here are the courses you're enrolled in:</p>
  <ul>
    <li th:each="course : ${courses}">
      <a th:href="@{|/student/courses/${course.id}|}"
         th:text="${course.title}">Course Title</a>
    </li>
  </ul>
</main>
</body>
</html>
