<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Student Dashboard - Teachy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/modern-style.css}" />
</head>
<body>
<div class="education-bg"></div>
<div class="container">
    <div class="form-container">
        <h1 class="form-title">🎒 Student Center</h1>

        <p class="text-muted mb-16">
            Find teachers by course and request lessons.
        </p>

        <div class="nav-links">
            <a th:href="@{/student/search}">🔎 Find Teachers by Course</a>
            <a th:href="@{/student/lessons}">📚 My Lessons</a>
            <a th:href="@{/home}">🏠 Back to Home</a>
            <a th:href="@{/logout}">👋 Logout</a>
        </div>


        <div class="card mt-16">
            <strong th:text="${courseCount}">0</strong> courses available.
            <div class="mt-8">
                <a th:href="@{/student/search}" class="btn btn-primary btn-sm">Start Searching</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
