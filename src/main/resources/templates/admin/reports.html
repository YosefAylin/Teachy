<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>System Reports - Teachy Admin</title>
    <link rel="stylesheet" th:href="@{/css/modern-style.css}" />
    <style>
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border-left: 4px solid var(--education-purple);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-card.users { border-left-color: #10b981; }
        .stat-card.lessons { border-left-color: #f59e0b; }
        .stat-card.courses { border-left-color: #8b5cf6; }
        .stat-card.activity { border-left-color: #ef4444; }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin: 10px 0;
        }

        .stat-label {
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chart-container {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }

        .progress-bar {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            height: 20px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--education-green), var(--education-purple));
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .breakdown
