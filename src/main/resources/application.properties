spring.application.name=online-learning-platform
# DataSource
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/online_learning_db
spring.datasource.username=yosefaylin
spring.datasource.password=123
spring.h2.console.enabled=false

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Admin Credentials
# Primary admin (jos) is created automatically with username: jos, password: jos123

# Secondary admin configuration (optional)
# Set app.admin.create-secondary=true to enable creation of a second admin user
app.admin.create-secondary=false
app.admin.username=admin
app.admin.password=admin123
app.admin.email=admin@teachy.com

# Logging Configuration
logging.level.io.jos.onlinelearningplatform.cache=DEBUG
logging.level.io.jos.onlinelearningplatform.service=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
