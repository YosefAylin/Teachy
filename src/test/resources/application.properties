spring.datasource.url=jdbc:h2:file:./target/h2db/testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Admin Credentials, used by AdminInitializer
app.admin.username=test-admin
app.admin.password=test-pass
app.admin.email=test@test.com

# Test Logging Configuration - Enable DEBUG for cache tests
logging.level.io.jos.onlinelearningplatform.cache=DEBUG
logging.level.io.jos.onlinelearningplatform.service=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
